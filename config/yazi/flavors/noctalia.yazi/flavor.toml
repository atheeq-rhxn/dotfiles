# : ]]]


# : Completion [[[

[cmp]
border = { fg = "#7aa2f7", bg = "#e6e1e5" }

# : ]]]


# : Tasks [[[

[tasks]
border = { fg = "#7aa2f7" }
title = {}
hovered = { fg = "#4e7b1e", underline = true }

# : ]]]


# : Which [[[

[which]
cols = 3
mask = { bg = "#1a1b26" }
cand = { fg = "#7aa2f7" }
rest = { fg = "#e6e1e5" }
desc = { fg = "#ffffff" }
