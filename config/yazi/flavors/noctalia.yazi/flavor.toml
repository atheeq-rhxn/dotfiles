# Find
find_keyword = { fg = "#f7768e", bold = true, italic = true, underline = true }
find_position = { fg = "#f7768e", bold = true, italic = true }

# Marker
marker_copied = { fg = "#4e7b1e", bg = "#4e7b1e" }
marker_cut = { fg = "#4e7b1e", bg = "#4e7b1e" }
marker_marked = { fg = "#f7768e", bg = "#f7768e" }
marker_selected = { fg = "#9ece6a", bg = "#9ece6a" }

# Count
count_copied = { fg = "#ffffff", bg = "#4e7b1e" }
count_cut = { fg = "#ffffff", bg = "#4e7b1e" }
count_selected = { fg = "#e6e1e5", bg = "#9ece6a" }

# Border
border_style  = { fg = "#7aa2f7" }

# : ]]]


# : Status [[[

[status]
overall = { fg = "#7aa2f7" }
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Progress
progress_label = { bold = true }
progress_normal = { fg = "#7aa2f7", bg = "#1a1b26" }
progress_error = { fg = "#f7768e", bg = "#1a1b26" }

# Permissions
perm_type = { fg = "#bb9af7" }
perm_write = { fg = "#9ece6a" }
perm_exec = { fg = "#f7768e" }
perm_read = { fg = "#4e7b1e" }
perm_sep = { fg = "#013198" }

# : ]]]


# : Mode [[[

[mode]

