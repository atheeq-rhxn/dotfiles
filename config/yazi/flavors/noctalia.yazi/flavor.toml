normal_alt  = { bg = "#242635", fg = "#ffffff" }

select_main = { bg = "#bb9af7", fg = "#e6e1e5", bold = true }
select_alt  = { bg = "#242635", fg = "#ffffff" }

unset_main = { bg = "#9ece6a", fg = "#000000", bold = true }
unset_alt  = { bg = "#242635", fg = "#ffffff" }

# : ]]]


# : Input [[[

[input]
border = { fg = "#7aa2f7" }
title = {}
