# : ]]]

# : Spotter [[[

[spot]
border   = { fg = "#7aa2f7" }
title    = { fg = "#7aa2f7" }
tbl_col  = { fg = "#ffffff" }
tbl_cell = { fg = "#ffffff", bg = "#1a1b26" }

# : ]]]


# : Help [[[

[help]
on = { fg = "#ffffff" }
run = { fg = "#ffffff" }
hovered = { reversed = true, bold = true }
footer = { fg = "#e6e1e5", bg = "#bb9af7" }

# : ]]]


# : Notify [[[

[notify]
title_info = { fg = "#9ece6a" }
title_warn = { fg = "#7aa2f7" }
title_error = { fg = "#f7768e" }

# : ]]]


# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#94e2d5" },

    # Media
    { mime = "{audio,video}/*", fg = "#f9e2af" },

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#f5c2e7" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#a6e3a1" },

    # Special files
    { mime = "*", is = "orphan", fg = "#ffffff", bg = "#98011d" },
    { mime = "application/*exec*", fg = "#f7768e" },

    # Fallback
    { url = "*", fg = "#ffffff" },
    { url = "*/", fg = "#7aa2f7" },
]

# : ]]]
